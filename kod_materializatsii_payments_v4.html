<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#0d0b12; --text:#f9f8ff; --muted:#bcb8d1; --accent:#ff4fa3; --card:#14131a; --edge:#252332; }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:760px;margin:0 auto;padding:28px 18px 40px}
  .hero{background:linear-gradient(180deg, rgba(255,255,255,.025), rgba(255,255,255,.02));
         border:1px solid rgba(255,255,255,.07);border-radius:18px;padding:22px 18px;margin-bottom:22px}
  h1{margin:6px 0 8px;font-size:26px;letter-spacing:.4px}
  .sub{color:var(--muted);margin:0 0 8px}
  .pill{display:inline-block;background:rgba(255,79,163,.12);border:1px solid rgba(255,79,163,.3);color:#ffdff1;
         padding:8px 12px;border-radius:999px;font-weight:700;letter-spacing:.3px;margin-top:6px}
  .card{background:var(--card);border:1px solid var(--edge);border-radius:16px;padding:18px;margin-top:18px}
  .donates{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
  @media(min-width:620px){.donates{grid-template-columns:repeat(5,1fr)}}
  .donates a{display:flex;align-items:center;justify-content:center;height:52px;border-radius:12px;
              border:1px solid #2e2c3e;background:#171622;text-decoration:none;color:var(--text);font-weight:800;
              box-shadow:0 0 18px rgba(255,79,163,.15)}
  footer{text-align:center;color:#8f8aa8;font-size:12px;margin-top:32px}
</style>
</head>
<body>

    </div>

    <footer>© 2025 Kateryna Lebedeva • Payments page</footer>

</body>
